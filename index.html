<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16" />
    <script src="https://kit.fontawesome.com/64a715bddf.js" crossorigin="anonymous" defer></script>
    </head>
<body>
   <div class="form-container">
        <div class="image-side">
            <p>Welcome! ⛰️</p>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You know you want to.</p>
            <button>Sign in</button>
        </div>
        <div class="form-side">
            <form action="#" method="post" class="form">
                <legend>Let's do this!</legend>
                <div class="names">
                    <div class="first-name">
                        <label for="first_name" aria-label="required">First name</label>                
                        <input type="text" id="first_name" name="user_first_name" minlength="2" maxlength="15" autocomplete="on" required>
                    </div>
                    <div class="last-name">
                        <label for="last_name" aria-label="required">Last name</label>
                        <input type="text" id="last_name" name="user_last_name" minlength="3" maxlength="15" autocomplete="on" required>
                    </div>
                </div>
                <label for="user_email" aria-label="required">Email</label>
                <input type="email" id="user_email" name="user_email" autocomplete="on" required>
                <label for="user_phone_number" aria-label="required">Phone number (optional)</label>
                <input type="tel" id="user_phone_number" name="user_phone_number" >
                <label for="user_password" aria-label="required">Password</label>
                <input type="password" id="user_password" name="user_password" minlength="8" autocomplete="new-password" required>
                <label for="confirm_password" aria-label="required">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" minlength="8" autocomplete="new-password" required>
                <button>Sign up</button>
            </form>
        </div>
   </div>
   <p class="author">Created by Ignacio Gandur for The Odin Project course. <a href="https://github.com/IgnacioGandur/project-sign-up-form"><i class="fa-brands fa-github" style="color: #ffffff;"></i></a></p>
</body>
</html>
